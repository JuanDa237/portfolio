<div class="btn-group" role="group">
	<ng-container *ngFor="let lang of langs">
		<input
			type="radio"
			name="btnradioLang"
			class="btn-check"
			[id]="lang + 'Id'"
			[value]="lang"
			(change)="onLangChange($event)"
			[checked]="lang == selectedLang"
		/>
		<label class="btn btn-outline-primary" [for]="lang + 'Id'">
			{{ 'langs.' + lang | translate }}
		</label>
	</ng-container>
</div>
