<app-section heading="get in touch" title="contact" id="contact">
	<div class="row">
		<div class="col-lg-5">
			<div class="info">
				<div class="icon">
					<i class="far fa-envelope"></i>
				</div>
				<div class="text">
					<a href="malito:juandavid200301@hotmail.com">juandavid200301@hotmail.com</a>
				</div>
			</div>
			<div class="info">
				<div class="icon">
					<i class="far fa-map"></i>
				</div>
				<div class="text">
					<p>Calle 105 #64 e 41 - Medellin, Colombia.</p>
				</div>
			</div>
			<div class="info">
				<div class="icon">
					<i class="fas fa-phone"></i>
				</div>
				<div class="text">
					<a href="tel:+573126577911">+57 312 6577911</a>
				</div>
			</div>
		</div>
		<div class="col-lg-7">
			<div class="row">
				<div class="container">
					<ng-container *ngIf="!loading; then form; else loadingForm"></ng-container>
				</div>
			</div>
		</div>
	</div>
</app-section>
<ng-template #form>
	<ng-container *ngIf="sentEmail; then message"></ng-container>
	<app-contact-form
		idForm="contactMe"
		(onSubmitEvent)="sendEmail()"
		(invalidForm)="invalidForm = $event"
	></app-contact-form>
	<button type="submit" class="btn btn-send" [disabled]="invalidForm" form="contactMe">
		send message
	</button>
</ng-template>
<ng-template #loadingForm>
	<div class="d-flex justify-content-center">
		<div class="spinner-border text-primary loading" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
</ng-template>
<ng-template #message>
	<div class="alert" [ngClass]="{ 'alert-danger': error, 'alert-success': !error }" role="alert">
		{{ error ? "The message couldn't be sent." : 'Message sent succesfully.' }}
	</div>
</ng-template>
