<app-preloader *ngIf="preloading" (preloading)="preloadingEvent($event)"></app-preloader>
<div *ngIf="!preloading" id="scroll-container">
	<app-navbar></app-navbar>
	<main>
		<app-home></app-home>
		<app-about-me></app-about-me>
		<app-experience></app-experience>
		<app-contact></app-contact>
	</main>
</div>
