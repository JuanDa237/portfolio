<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Email From Contact Me</title>
		<style>
			* {
				font-family: Arial, Helvetica, sans-serif;
			}

			#origin {
				color: rgba(44, 44, 44, 0.698);
				display: block;
			}
		</style>
	</head>
	<body>
		<p>
			From: ${name} - ${email}
			<span id="origin">${origin}</span>
		</p>
		<h2>${subject}</h2>
		<p>${message}</p>
	</body>
</html>
